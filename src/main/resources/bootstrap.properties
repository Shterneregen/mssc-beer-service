# Profiles
# localmysql - using local MySQl DB
# localmysql-config-repo - using local MySQl DB (from config service)
# local-discovery - EnableDiscoveryClient
# local-secure - encrypted creds for MySQl DB (from config service)
# dosql - digitalocean MySQl DB

